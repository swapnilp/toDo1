<div>
  <form class="form-horizontal well" ng-submit="submitFrom()" csrf-tokenized>
    <div class="control-group">
      <label class="control-label" for="name">Task Name</label>
      <div class="controls">
	<input id="name" type="text" placeholder="Name" ng-model="newtask.name" required />
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="description">Task Description</label>
      <div class="controls">
	<input id="description" type="text" placeholder="Description" ng-model="newtask.description" required />
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="end_date">Task Start Date</label>
      <div class="controls">
	<input id="start_date" type="text" placeholder="Start date" ng-model="newtask.start_date" required />
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="end_date">Task End Date</label>
      <div class="controls">
	<input id="end_date" type="text" placeholder="End date" ng-model="newtask.end_date" required/>
      </div>
    </div>
    <div class="control-group">
      <div class="controls">
	<input type="submit" value="submit" />
      </div>
    </div>
  </form>
</div>
